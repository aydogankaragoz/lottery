<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register Lottery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="btn-group btn-group-justified">
  <a class="btn btn-primary" href="/">Register Lottery</a>
  <a class="btn btn-primary" href="/winner">Find Winner</a>
</div>
<div class="container">
  {% if registered %}
    <h1>Thank You <i>{{ name }}</i>!</h1>
    <div class="alert alert-success">
      <strong>Success!</strong> You have registered successfully with email: <i>{{ email }} </i>
    </div>
  {% else %}
    <h1>Oops!</h1>
    <div class="alert alert-danger">
      <strong>Failure!</strong> <i>{{ email }} </i> has already been registered!
    </div>
  {% endif %}
</div>
</body>
</html>
